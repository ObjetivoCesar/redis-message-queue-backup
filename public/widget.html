<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
</head>
<body>
    <!-- =========================================== -->
    <!-- INICIO DEL CÃ“DIGO DEL WIDGET DE CHATBOT    -->
    <!-- =========================================== -->

    <!-- Chatbot Widget -->
    <div id="cafrilosa-chatbot-container" style="position: fixed !important; bottom: 20px !important; right: 20px !important; z-index: 999999 !important;">
        <button id="cafrilosa-chatbot-button" style="width: 56px !important; height: 56px !important; border-radius: 50% !important; background-color: #e5993b !important; border: none !important; cursor: pointer !important; display: flex !important; align-items: center !important; justify-content: center !important; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important; transition: background-color 0.2s !important; padding: 0 !important; min-width: unset !important; min-height: unset !important;">
            <!-- Icono se carga por JS -->
        </button>

        <div id="cafrilosa-chatbot-window" style="display: none; position: absolute !important; bottom: 80px !important; right: 0 !important; width: 300px !important; height: 580px !important; background-color: white !important; border-radius: 8px !important; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04) !important; flex-direction: column !important; overflow: hidden !important;">
            <div id="cafrilosa-chatbot-header" style="background-color: #e5993b !important; padding: 16px !important; display: flex !important; justify-content: space-between !important; align-items: center !important;">
                <h2 id="cafrilosa-chat-title" style="margin: 0 !important; color: #ffffff !important; font-size: 12px !important; font-weight: 600 !important;"></h2>
                <button id="cafrilosa-form-toggle" style="background-color: white !important; color: #e5993b !important; border: none !important; padding: 4px 12px !important; border-radius: 4px !important; font-size: 14px !important; cursor: pointer !important; font-family: inherit !important;"></button>
            </div>

            <div id="cafrilosa-chat-container" style="flex-grow: 1 !important; overflow-y: auto !important; padding: 16px !important; display: flex !important; flex-direction: column !important; gap: 16px !important;"></div>

            <div id="cafrilosa-form-container" style="display: none; flex-direction: column !important; gap: 16px !important; padding: 16px !important; flex-grow: 1 !important; overflow-y: auto !important; overflow-x: hidden !important;">
                <input type="text" class="cafrilosa-form-input" id="cafrilosa-name-input" placeholder="Nombre" style="width: 100% !important; padding: 8px !important; border: 1px solid #e2e8f0 !important; border-radius: 6px !important; outline: none !important; font-family: inherit !important; box-sizing: border-box !important;">
                <input type="tel" class="cafrilosa-form-input" id="cafrilosa-phone-input" placeholder="TelÃ©fono" style="width: 100% !important; padding: 8px !important; border: 1px solid #e2e8f0 !important; border-radius: 6px !important; outline: none !important; font-family: inherit !important; box-sizing: border-box !important;">
                <input type="text" class="cafrilosa-form-input" id="cafrilosa-business-input" placeholder="Nombre del Negocio" style="width: 100% !important; padding: 8px !important; border: 1px solid #e2e8f0 !important; border-radius: 6px !important; outline: none !important; font-family: inherit !important; box-sizing: border-box !important;">
                <input type="text" class="cafrilosa-form-input" id="cafrilosa-product-input" placeholder="Producto Estrella" style="width: 100% !important; padding: 8px !important; border: 1px solid #e2e8f0 !important; border-radius: 6px !important; outline: none !important; font-family: inherit !important; box-sizing: border-box !important;">
                <textarea class="cafrilosa-form-input" id="cafrilosa-subject-input" placeholder="Ingresa la informaciÃ³n de tu actividad econÃ³mica para el test." style="width: 100% !important; padding: 8px !important; border: 1px solid #e2e8f0 !important; border-radius: 6px !important; outline: none !important; resize: none !important; height: 100px !important; font-family: inherit !important; box-sizing: border-box !important;"></textarea>
                <button id="cafrilosa-form-submit" style="background-color: #e5993b !important; color: #ffffff !important; border: none !important; padding: 8px !important; border-radius: 6px !important; cursor: pointer !important; font-family: inherit !important;"></button>
                <div style="text-align: center !important; padding-top: 10px !important;">
                     <p style="margin: 0 !important; font-size: 14px !important;">
                         <strong>Imagina el tiempo que ganaras ðŸš€</strong>
                     </p>
                 </div>
            </div>

            <div id="cafrilosa-input-area" style="padding: 16px !important; border-top: 1px solid #e2e8f0 !important; display: flex !important; gap: 8px !important; flex-direction: column !important;">
                <div id="cafrilosa-file-preview" style="display: none !important; padding: 8px !important; background-color: #f8fafc !important; border-radius: 6px !important; margin-bottom: 8px !important;">
                    <div style="display: flex !important; align-items: center !important; justify-content: space-between !important;">
                        <span id="cafrilosa-file-name" style="font-size: 14px !important; color: #64748b !important;"></span>
                        <button id="cafrilosa-remove-file" style="background: none !important; border: none !important; color: #ef4444 !important; cursor: pointer !important; padding: 4px !important;">Ã—</button>
                    </div>
                </div>
                <div style="display: flex !important; gap: 8px !important;">
                    <input type="text" id="cafrilosa-message-input" placeholder="Escribe tu mensaje..." style="flex-grow: 1 !important; padding: 8px !important; border: 1px solid #e2e8f0 !important; border-radius: 6px !important; outline: none !important; font-family: inherit !important;">
                    <input type="file" id="cafrilosa-file-input" accept="image/*,audio/*" style="display: none !important;">
                    <button id="cafrilosa-attach-button" style="background-color: #e5993b !important; color: #ffffff !important; border: none !important; padding: 8px !important; border-radius: 6px !important; cursor: pointer !important; display: flex !important; align-items: center !important; justify-content: center !important;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: none !important; stroke: currentColor !important; stroke-width: 2 !important; stroke-linecap: round !important; stroke-linejoin: round !important;">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"></path>
                        </svg>
                    </button>
                    <button id="cafrilosa-send-button" style="background-color: #e5993b !important; color: #ffffff !important; border: none !important; padding: 8px !important; border-radius: 6px !important; cursor: pointer !important; display: flex !important; align-items: center !important; justify-content: center !important;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: none !important; stroke: currentColor !important; stroke-width: 2 !important; stroke-linecap: round !important; stroke-linejoin: round !important;">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
    (function() {
        // --- ParÃ¡metros Configurables ---
        const config = {
            prefix: 'cafrilosa-',
            chatWebhookUrl: 'http://localhost:3001/api/messages',
            formWebhookUrl: '',
            primaryColor: '#e5993b',
            secondaryColor: '#f1f5f9',
            textColorUser: '#ffffff',
            textColorBot: '#1e293b',
            initialMessage: "Â¡Hola! ðŸ‘‹ Soy Ale, la asistente de CÃ©sar Reyes. Â¿En quÃ© puedo ayudarte hoy?",
            chatTitle: 'Asistente Virtual',
            formButtonText: 'Formulario',
            submitButtonText: 'Enviar InformaciÃ³n'
        };

        // Funciones para manejar el historial de chat en localStorage
        const chatHistory = {
            save: function(messages) {
                localStorage.setItem(config.prefix + 'chat-history', JSON.stringify(messages));
            },
            load: function() {
                const saved = localStorage.getItem(config.prefix + 'chat-history');
                return saved ? JSON.parse(saved) : [];
            },
            add: function(message, isUser = false, file = null) {
                const messages = this.load();
                messages.push({ content: message, isUser, timestamp: new Date().toISOString(), file });
                this.save(messages);
            },
            clear: function() {
                localStorage.removeItem(config.prefix + 'chat-history');
            }
        };

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        let userId = localStorage.getItem(config.prefix + 'user-id');
        if (!userId) {
            userId = generateUUID();
            localStorage.setItem(config.prefix + 'user-id', userId);
        }

        const elements = {
            container: document.getElementById(config.prefix + 'chatbot-container'),
            button: document.getElementById(config.prefix + 'chatbot-button'),
            window: document.getElementById(config.prefix + 'chatbot-window'),
            header: document.getElementById(config.prefix + 'chatbot-header'),
            chatTitle: document.getElementById(config.prefix + 'chat-title'),
            formToggle: document.getElementById(config.prefix + 'form-toggle'),
            chatContainer: document.getElementById(config.prefix + 'chat-container'),
            formContainer: document.getElementById(config.prefix + 'form-container'),
            messageInput: document.getElementById(config.prefix + 'message-input'),
            sendButton: document.getElementById(config.prefix + 'send-button'),
            formSubmit: document.getElementById(config.prefix + 'form-submit'),
            inputArea: document.getElementById(config.prefix + 'input-area'),
            nameInput: document.getElementById(config.prefix + 'name-input'),
            phoneInput: document.getElementById(config.prefix + 'phone-input'),
            businessInput: document.getElementById(config.prefix + 'business-input'),
            productInput: document.getElementById(config.prefix + 'product-input'),
            subjectInput: document.getElementById(config.prefix + 'subject-input'),
            fileInput: document.getElementById(config.prefix + 'file-input'),
            attachButton: document.getElementById(config.prefix + 'attach-button'),
            filePreview: document.getElementById(config.prefix + 'file-preview'),
            fileName: document.getElementById(config.prefix + 'file-name'),
            removeFile: document.getElementById(config.prefix + 'remove-file')
        };

        // Aplicar configuraciÃ³n inicial
        if (elements.button) elements.button.style.backgroundColor = config.primaryColor;
        if (elements.header) elements.header.style.backgroundColor = config.primaryColor;
        if (elements.chatTitle) elements.chatTitle.textContent = config.chatTitle;
        if (elements.formToggle) {
            elements.formToggle.textContent = config.formButtonText;
            elements.formToggle.style.color = config.primaryColor;
        }
        if (elements.formSubmit) {
            elements.formSubmit.textContent = config.submitButtonText;
            elements.formSubmit.style.backgroundColor = config.primaryColor;
            elements.formSubmit.style.color = config.textColorUser;
        }
        if (elements.sendButton) {
            elements.sendButton.style.backgroundColor = config.primaryColor;
            elements.sendButton.style.color = config.textColorUser;
        }

        let initialMessageSent = false;
        const chatIconSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 24px !important; height: 24px !important; fill: none !important; stroke: '+config.textColorUser+' !important; stroke-width: 2 !important; stroke-linecap: round !important; stroke-linejoin: round !important;"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>';
        const closeIconSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 24px !important; height: 24px !important; fill: none !important; stroke: '+config.textColorUser+' !important; stroke-width: 2 !important; stroke-linecap: round !important;"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>';

        if(elements.button) elements.button.innerHTML = chatIconSVG;

        elements.button.addEventListener('click', () => {
            const isHidden = elements.window.style.display === 'none';
            elements.window.style.display = isHidden ? 'flex' : 'none';
            elements.button.innerHTML = isHidden ? closeIconSVG : chatIconSVG;
            
            if (isHidden) {
                if (!initialMessageSent && elements.chatContainer && elements.chatContainer.children.length === 0) {
                    // Cargar historial guardado
                    const messages = chatHistory.load();
                    if (messages.length === 0) {
                        setTimeout(() => {
                            addMessage(config.initialMessage);
                            initialMessageSent = true;
                        }, 100);
                    } else {
                        messages.forEach(msg => {
                            const messageDiv = document.createElement('div');
                            messageDiv.style.cssText = `max-width: 80% !important; padding: 12px !important; border-radius: 8px !important; word-wrap: break-word !important; white-space: pre-wrap !important; margin: ${msg.isUser ? '0 0 0 auto' : '0 auto 0 0'} !important; background-color: ${msg.isUser ? config.primaryColor : config.secondaryColor} !important; color: ${msg.isUser ? config.textColorUser : config.textColorBot} !important;`;
                            messageDiv.textContent = msg.content;
                            elements.chatContainer.appendChild(messageDiv);
                        });
                        elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
                        initialMessageSent = true;
                    }
                }
            }
        });

        if (elements.formToggle) {
            elements.formToggle.addEventListener('click', () => {
                const isFormHidden = elements.formContainer.style.display === 'none';
                elements.formContainer.style.display = isFormHidden ? 'flex' : 'none';
                elements.chatContainer.style.display = isFormHidden ? 'none' : 'flex';
                elements.inputArea.style.display = isFormHidden ? 'none' : 'flex';
            });
        }

        function addMessage(content, isUser = false, file = null) {
            if (!elements.chatContainer) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `max-width: 80% !important; padding: 12px !important; border-radius: 8px !important; word-wrap: break-word !important; white-space: pre-wrap !important; margin: ${isUser ? '0 0 0 auto' : '0 auto 0 0'} !important; background-color: ${isUser ? config.primaryColor : config.secondaryColor} !important; color: ${isUser ? config.textColorUser : config.textColorBot} !important;`;
            
            if (file) {
                if (file.mimetype.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = file.path;
                    img.style.maxWidth = '100%';
                    img.style.borderRadius = '4px';
                    messageDiv.appendChild(img);
                } else if (file.mimetype.startsWith('audio/')) {
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = file.path;
                    messageDiv.appendChild(audio);
                }
            }
            
            let processedContent = String(content);
            processedContent = processedContent.replace(/(?<!<strong.*?>)\*\*(.*?)\*\*(?!<\/strong>)/g, '<strong>$1</strong>');
            
            const textDiv = document.createElement('div');
            textDiv.innerHTML = processedContent;
            messageDiv.appendChild(textDiv);
            
            elements.chatContainer.appendChild(messageDiv);
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;

            // Guardar en el historial local
            chatHistory.add(content, isUser, file);
        }

        // FunciÃ³n para actualizar la interfaz segÃºn el estado
        function updateInterface(isLoading = false) {
            if (elements.fileInput && elements.sendButton && elements.attachButton) {
                const hasFile = elements.fileInput.files.length > 0;
                const hasMessage = elements.messageInput.value.trim().length > 0;
                
                // Actualizar estado de los botones
                elements.sendButton.disabled = isLoading || (!hasFile && !hasMessage);
                elements.attachButton.disabled = isLoading;
                elements.messageInput.disabled = isLoading;
                elements.fileInput.disabled = isLoading;
                
                // Actualizar estilos segÃºn el estado
                elements.sendButton.style.opacity = (isLoading || (!hasFile && !hasMessage)) ? '0.5' : '1';
                elements.attachButton.style.opacity = isLoading ? '0.5' : '1';
                elements.messageInput.style.opacity = isLoading ? '0.5' : '1';
                
                // Mostrar/ocultar preview del archivo
                if (hasFile && !isLoading) {
                    const file = elements.fileInput.files[0];
                    elements.filePreview.style.display = 'block';
                    elements.fileName.textContent = file.name;
                } else if (!hasFile || isLoading) {
                    elements.filePreview.style.display = 'none';
                }
            }
        }

        // Manejador para el cambio de archivo
        if (elements.fileInput) {
            elements.fileInput.addEventListener('change', () => {
                updateInterface();
            });
        }

        // Manejador para remover archivo
        if (elements.removeFile) {
            elements.removeFile.addEventListener('click', () => {
                elements.fileInput.value = '';
                updateInterface();
            });
        }

        // Manejador para el input de mensaje
        if (elements.messageInput) {
            elements.messageInput.addEventListener('input', () => {
                updateInterface();
            });
        }

        async function sendMessage() {
            if (!elements.messageInput || !elements.chatContainer) return;
            
            const message = elements.messageInput.value.trim();
            const file = elements.fileInput.files[0];
            
            if (!message && !file) return;
            
            // Actualizar interfaz a estado de carga
            updateInterface(true);
            
            const formData = new FormData();
            formData.append('user_id', userId);
            formData.append('message', message);
            formData.append('timestamp', new Date().toISOString());
            if (file) {
                formData.append('file', file);
            }
            
            // Agregar mensaje del usuario
            addMessage(message, true, file ? {
                filename: file.name,
                path: URL.createObjectURL(file),
                mimetype: file.type,
                size: file.size
            } : null);
            
            elements.messageInput.value = '';
            elements.fileInput.value = '';
            
            // Actualizar interfaz despuÃ©s de limpiar inputs
            updateInterface();

            // Crear un div para el visto
            const responseDiv = document.createElement('div');
            responseDiv.style.cssText = `max-width: 80% !important; padding: 12px !important; border-radius: 8px !important; word-wrap: break-word !important; white-space: pre-wrap !important; margin: 0 auto 0 0 !important; background-color: ${config.secondaryColor} !important; color: ${config.textColorBot} !important;`;
            
            try {
                const response = await fetch(config.chatWebhookUrl, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (!response.ok) {
                    const errorMessage = `Error: ${response.status} - ${data.error || 'Sin detalles'}`;
                    responseDiv.textContent = errorMessage;
                    elements.chatContainer.appendChild(responseDiv);
                    chatHistory.add(errorMessage, false);
                    return;
                }
                
                // Mostrar el visto
                responseDiv.textContent = "âœ“";
                elements.chatContainer.appendChild(responseDiv);
                chatHistory.add("âœ“", false);

                // Iniciar polling para verificar la respuesta de Make
                let attempts = 0;
                const maxAttempts = 30; // 30 intentos = 30 segundos
                const pollInterval = setInterval(async () => {
                    try {
                        const statusResponse = await fetch(`${config.chatWebhookUrl}/status?user_id=${userId}`);
                        const statusData = await statusResponse.json();
                        
                        if (statusData.processed && statusData.makeResponse) {
                            // Agregar la respuesta de Make
                            addMessage(statusData.makeResponse, false);
                            clearInterval(pollInterval);
                        } else if (attempts >= maxAttempts) {
                            clearInterval(pollInterval);
                        }
                        attempts++;
                    } catch (error) {
                        console.error('Error en polling:', error);
                        clearInterval(pollInterval);
                    }
                }, 1000);

            } catch (error) {
                console.error('Error envÃ­o:', error);
                const errorMessage = 'Error de conexiÃ³n.';
                responseDiv.textContent = errorMessage;
                elements.chatContainer.appendChild(responseDiv);
                chatHistory.add(errorMessage, false);
            } finally {
                // Asegurarse de que la interfaz se actualice despuÃ©s de cualquier resultado
                updateInterface(false);
            }
            
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        if(elements.sendButton) elements.sendButton.addEventListener('click', sendMessage);
        if(elements.messageInput) elements.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Agregar manejador para el botÃ³n de adjuntar archivo
        if (elements.attachButton) {
            elements.attachButton.addEventListener('click', () => {
                elements.fileInput.click();
            });
        }

    })();
    </script>
    <!-- =========================================== -->
    <!-- FIN DEL CÃ“DIGO DEL WIDGET DE CHATBOT       -->
    <!-- =========================================== -->
</body>
</html>
